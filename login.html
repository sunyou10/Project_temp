<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .help-links {
            text-align: center;
            margin-top: 10px;
        }

        .help-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .help-links a:hover {
            text-decoration: underline;
        }

        .remember-me {
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-your-login-form" method="POST">
            <div class="input-group">
                <!-- <label for="username">이메일</label> -->
                <input type="text" id="username" name="username" required placeholder="아이디 or @이하 모두 입력">
            </div>
            <div class="input-group">
                <!-- <label for="password">비밀번호</label> -->
                <input type="password" id="password" name="password" required placeholder="비밀번호">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">로그인 상태 유지</label>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <div class="help-links">
                <a href="/find-username">아이디 찾기</a> |
                <a href="/reset-password">비밀번호 찾기 </a>|
                <a href="/signup">회원가입</a>
            </div>
        </form>
        
    </div>
</body>
</html>
