        <!-- Booking Section-->

                      <div class="col-lg-4 col-md-6">

                      </div>
                      <div class="col-lg-4 col-md=6">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone (ex.010-0000-0000)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
                        <div class="validate"></div>
                      </div>
                      <div class="col-lg-4 col-md-6">
                        <input type="date" class="form-control" name="date" id="date" placeholder="Date" required>
                        <div class="validate"></div>
                      </div>
                      <div class="col-lg-4 col-md-6">
                        <input type="time" class="form-control" name="time" id="time" placeholder="Time" list="timelist" required>
                        <datalist id="timelist">
                            <option value="12:00"></option>
                            <option value="13:00"></option>
                            <option value="14:00"></option>
                            <option value="15:00"></option>
                            <option value="18:00"></option>
                            <option value="19:00"></option>
                            <option value="20:00"></option>
                            <option value="21:00"></option>
                        </datalist>
                        <div class="validate"></div>
                      </div>
                      <div class="col-lg-4 col-md-6">
                        <input type="number" class="form-control" name="people" id="people" placeholder="# of people" required>
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="mt-4">
                      <textarea class="form-control" name="message" rows="8" placeholder="Message"></textarea>
                      <div class="validate"></div>
                    </div>
                    <div class="mb-4"></div>
                    <div class="text-center">
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-calendar-check-fill me-1"></i>
                            Make Reservation

                        <button class="btn btn-outline-danger flex-shrink-0" type="button" id="all-remove-button">
                            예약 삭제

        <!-- Core theme JS-->
        <script src="js/scripts-detail.js"></script>

        <script>
            // 오늘 이후만 예약 선택 가능하도록 함
            var now_utc = Date.now();
            var timeOff = new Date().getTimezoneOffset()*60000;
            var today = new Date(now_utc-timeOff).toISOString().split("T")[0];
            document.querySelector("#reservationDate").setAttribute("min", today);
            document.querySelector("#date").setAttribute("min", today);


            // 예약하기 [클라이언트사이드 요청]
            document.getElementById('reservationForm').addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작을 방지합니다.
        
                // 폼 데이터 수집
                const formData = new FormData(this);
                const restaurantId = window.location.pathname.split('/').pop();
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    people: formData.get('people'),
                    message: formData.get('message'),
                    restaurantId: restaurantId // 레스토랑 ID를 URL에서 가져옴
                };
        
                // Fetch API를 사용하여 POST 요청 전송
                fetch('/reserve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(result => {
                    if(result.success) alert('Reservation successful!');
                    else alert(result.message || 'Reservation failed. Please try again.');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(result.message ||'Reservation failed. Please try again.');
                });
            });
            
            document.addEventListener('DOMContentLoaded', function() {
                const userCookie = document.cookie.split('; ').find(row => row.startsWith('USER='));
                if (userCookie) {
                    document.getElementById('myPageDropdown').style.display = 'block';
                } else {
                    document.getElementById('myPageDropdown').style.display = 'none';
                }
            });

            document.getElementById('myAccountLink').addEventListener('click', function() {
                window.location.href = '/mypage';
            });
            document.getElementById('reservationsLink').addEventListener('click', function() {
                window.location.href = '/reservations';
            });
            document.getElementById('favoritesLink').addEventListener('click', function() {
                window.location.href = '/favorites';
            });
            document.getElementById('settingsLink').addEventListener('click', function() {
                window.location.href = '/profile';
            });
        </script>
