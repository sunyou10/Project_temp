<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/panda-logo.png" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 10px 20px;
            background: #212529;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navigation {
            display: flex;
            gap: 10px;
        }
        .navigation a {
            color: white;
            text-decoration: none;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .reviews-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        .review-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .review-text {
            margin: 10px 0;
        }
        .no-reviews {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <div>Reservation Panda<br>예약판다</div>
        <div class="navigation">
            <a href="/">Home</a>
            <a href="#" id="logout-link">Logout</a>
        </div>
    </header>
    <div class="reviews-container">
        <h2>My Reviews</h2>
        <div id="reviews">
            <p class="no-reviews">아직 작성한 후기가 없습니다.</p>
        </div>
    </div>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();
            fetch('/logout', {
                method: 'GET',
                credentials: 'same-origin'
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get-user-reviews')
                .then(response => response.json())
                .then(data => {
                    const reviewsContainer = document.getElementById('reviews');
                    reviewsContainer.innerHTML = '';
                    if (data.reviews.length > 0) {
                        data.reviews.forEach(review => {
                            const reviewItem = document.createElement('div');
                            reviewItem.className = 'review-item';
                            reviewItem.innerHTML = `
                                <h3>${review.restaurantName}</h3>
                                <div class="review-text">${review.comment}</div>
                                <div class="review-date">${review.date}</div>
                            `;
                            reviewsContainer.appendChild(reviewItem);
                        });
                    } else {
                        reviewsContainer.innerHTML = '<p class="no-reviews">아직 작성한 후기가 없습니다.</p>';
                    }
                });
        });
    </script>
</body>
</html>
