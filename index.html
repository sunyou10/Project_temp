<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Reservation-Panda</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/panda-logo.png" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        .mybtn {
            background-color: white; 
        }
        .mybtn:hover {
            border-color: white;
        }
        .search-area {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .checkbox-area {
            display: flex;
            justify-content: space-evenly;
            margin-top: 10px;
        }
        .range-slider {
            margin: 20px 0;
        }
        .filter-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .filter-bar {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-check-inline {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">
                <img src="assets/panda-logo.png" style="width: 30px;" />
                Reservation-Panda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="myPageDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">My Page</a>
                        <ul class="dropdown-menu" aria-labelledby="myPageDropdown">
                            <li><a class="dropdown-item" href="#" id="myAccountLink">My Account</a></li>
                            <li><a class="dropdown-item" href="#" id="reservationsLink">Reservations</a></li>
                            <li><a class="dropdown-item" href="#" id="favoritesLink">Favorites</a></li>
                            <li><a class="dropdown-item" href="#" id="settingsLink">Settings</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="button" id="login-button">
                        <i class="bi-person-circle me-1"></i>
                        Login
                    </button>
                </form>
            </div>
        </div>
    </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <img src="assets/panda-logo.png" style="width: 70px;filter: invert(100%);" />
                    <h1 class="display-4 fw-bolder">Reservation-Panda</h1>
                    <p class="lead fw-normal text-white-50 mb-0">easy reservation</p>
                </div>
            </div>
        </header>
    <!-- Search Filters-->
    <section class="container mt-4">
        <div class="filter-bar bg-light p-5 rounded">
            <div class="filter-header">
                나만의 식당 찾기
            </div>
            <div class="row">
                <div style="padding-bottom: 15px;">
                    <input type="text" id="searchInput" class="form-control mb-2" placeholder="식당 이름 또는 위치를 입력하세요 (ex.일식,강남구..)">
                </div>
                <div>
                    <label for="tags">태그로 필터링:</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" id="couple" name="tags" value="#커플">
                            <label for="couple">#커플</label>
                            <input type="checkbox" id="mood" name="tags" value="#감성">
                            <label for="mood">#감성</label>
                            <input type="checkbox" id="selfService" name="tags" value="#셀프서비스">
                            <label for="selfService">#셀프서비스</label>
                            <input type="checkbox" id="japanese" name="tags" value="#일식">
                            <label for="japanese">#일식</label>
                            <input type="checkbox" id="korean" name="tags" value="#한식">
                            <label for="korean">#한식</label>
                            <input type="checkbox" id="date" name="tags" value="#데이트">
                            <label for="date">#데이트</label>
                            <input type="checkbox" id="dumpling" name="tags" value="#만두">
                            <label for="dumpling">#만두</label>
                            <input type="checkbox" id="tasty" name="tags" value="#맛집">
                            <label for="tasty">#맛집</label>
                            <input type="checkbox" id="clean" name="tags" value="#청결">
                            <label for="clean">#청결</label>
                        </div>
                        <!-- More checkboxes for other tags -->
                    </div>
                </div>
                <div>
                    <label for="priceRange">가격대:</label>
                    <div>
                        <input type="radio" id="lowest" name="priceRange" value="최저가">
                        <label for="lowest">최저가</label>
                        <input type="radio" id="low" name="priceRange" value="저가">
                        <label for="low">저가</label>
                        <input type="radio" id="medium" name="priceRange" value="중간">
                        <label for="medium">중간</label>
                        <input type="radio" id="high" name="priceRange" value="고가">
                        <label for="high">고가</label>
                        <input type="radio" id="highest" name="priceRange" value="최고가">
                        <label for="highest">최고가</label>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <label for="parkingAvailable"></label>
                    <div>
                        <input type="checkbox" id="parkingAvailable" name="features" value="주차가능">
                        <label for="parkingAvailable">주차 가능</label>
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-primary w-100" onclick="applyFilters()">Search</button>
        </div>
    </section>
    <!-- Main content-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <!-- 여기에 식당 목록이 표시될 것입니다. -->
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- sweetalert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
        // 기존 로그인 버튼 이벤트 리스너
        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = '/login';
        });

        // 마이 페이지 링크 이벤트 리스너
        document.getElementById('myAccountLink').addEventListener('click', function() {
            window.location.href = '/mypage';
        });
        document.getElementById('reservationsLink').addEventListener('click', function() {
            window.location.href = '/mypage';
        });
        document.getElementById('favoritesLink').addEventListener('click', function() {
            window.location.href = '/mypage';
        });
        document.getElementById('settingsLink').addEventListener('click', function() {
            window.location.href = '/mypage';
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userCookie = document.cookie.split('; ').find(row => row.startsWith('USER='));
        if (userCookie) {
            document.getElementById('myPageDropdown').style.display = 'block';
        } else {
            document.getElementById('myPageDropdown').style.display = 'none';
        }
    });

    document.getElementById('login-button').addEventListener('click', function() {
        window.location.href = '/login';
    });

    document.getElementById('myAccountLink').addEventListener('click', function() {
        window.location.href = '/mypage';
    });
    document.getElementById('reservationsLink').addEventListener('click', function() {
        window.location.href = '/mypage';
    });
    document.getElementById('favoritesLink').addEventListener('click', function() {
        window.location.href = '/mypage';
    });
    document.getElementById('settingsLink').addEventListener('click', function() {
        window.location.href = '/mypage';
    });
</script>
</body>
</html>
